<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triatlon</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img src="./imagenes/pngwing.com (2).png" alt="" />
    </header>

    <!-- Formulario -->
    <section class="formulario">

          <form id="form" action="" class="form">
            <h3 class="tag"><span>Registro</span></h3>
            <label for="name">Nombre Completo <span>*</span></label>
            <input
              name="nombre"
              required
              type="text"
              id="nombre"
              placeholder="Juan"
            />

            <label for="cedula">Cedula <span>*</span></label>
            <input
              name="cedula"
              type="number"
              id="cedula"
              required
              placeholder="31586930"
            />
            <label for="municipio">Municipio</label>
            <input
              id="municipio"
              type="text"
              name="municipio"
              id="municipio"
              placeholder="San Diego"
            >


            <label for="edad">Edad</label>
            <input
             type="number"
             id="edad"
             name="edad"
             placeholder="22"
             >

            <button type="submit" class="btn primary full">
              enviar mensaje
            </button>
          </form>

    </section>
  </body>

  <script src="script.js"></script>
</html>
